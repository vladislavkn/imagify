type Post {
  _id: ID!
  imageUrl: String!
  text: String!
  likes: Int!
}

input PostInput {
  imageUrl: String!
  text: String
}

type Mutation {
  addPost(post: PostInput!): Post!
  addLike(id: ID!): Post!
  removeLike(id: ID!): Post!
}

type Query {
  getAllPosts: [Post]
  getPostById(id: ID): Post
}
